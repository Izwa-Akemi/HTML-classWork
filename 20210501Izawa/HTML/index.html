<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>株式会社TECH</title>
</head>

<body>
    <!--Header-->
    <section class="header-top">
        <header>
            <h1>株式会社TECH</h1>
            <!--リスト-->
            　　<ul>
                <li><a href="">ホーム</a></li>
                <li><a href="">企業情報</a></li>
                <li><a href="">会社概要</a></li>
                <li><a href="">よくある質問</a></li>
                <li><a href="">お問い合わせ</a></li>
            </ul>
        </header>
    </section>
      <!--メイン画像-->
    <section class="main-img">
        <div class="img">
            <img src="../mv.png/mv.png" alt="メイン画像">
            <p>最新のテクノロジーで社会課題を解決</p>
        </div>
    </section>
      <!--会社概要-->
    <section class="company-profile">
        <h1>会社概要</h1>
        <table class="description">
            <tr>
                <th>会社名</th>
                <td>株式会社TECH</td>
            </tr>
            <tr>
                <th>代表者</th>
                <td>山田　太郎</td>
            </tr>
            <tr>
                <th>所在地</th>
                <td>東京都渋谷区神宮前</td>
            </tr>
            <tr>
                <th>設立</th>
                <td>2019/07/17</td>
            </tr>
            <tr>
                <th>従業員数</th>
                <td>100人</td>
            </tr>
            <tr>
                <th>資本金</th>
                <td>10000万円</td>
            </tr>
        </table>
    </section>
      <!--お問い合わせ-->
    <section class="inquiry-wrap">
        <h1>お問い合わせ</h1>
        <div class="inquiry">
            <form action="" method="POST">
                <table>
                    <tr>
                        <td>会社名</td>
                        <td><input type="text" name="company_name"></td>
                    </tr>
                    <tr>
                        <td>お名前</td>
                        <td><input type="text" name="email"></td>
                    </tr>
                    <tr>
                        <td>メールアドレス</td>
                        <td><input type="email" name="email"></td>
                    </tr>
                    <tr>
                        <td>お問い合わせ内容</td>
                        <td><textarea name="contents_inquiry"  cols="50" rows="10"></textarea></td>
                    </tr>
                </table>
                <input type="submit" value="お申し込み">
            </form>
        </div>
    </section>
      <!--フッター-->
 <section>
     <footer>
        <small>&copy; 2020 TECH inc.</small>
     </footer>
 </section>
</body>

</html>
